<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xolas Agenda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
        <header>
            <img src="./images/logo.png" alt="Papel e Lápis">
            <h1>Xolas Agendas</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
            <input type="number" id="numero-ddd" required placeholder="DDD" min ="1" max="100"/>
            <input type="number" id="numero-contato" required placeholder="Número do Contato" min="1"/>
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>DDD</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
</div>
<script src="./main.js"></script>
</body>
</html>
